<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link th:href="@{/userPage.css}" rel="stylesheet" />
    <link th:href="@{/popupError.css}" rel="stylesheet" />
    <link th:href="@{/navMenu.css}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/scripts/userPageScripts.js}"></script>
    <script th:src="@{/scripts/popupError.js}"></script>
    <script th:src="@{/scripts/navMenu.js}"></script>
</head>
<body>
    <header class="header">
        <div class="nav-menu">
            <button class="nav-btn nav-menu-ico" onclick="toggleMenu()"></button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="/user">Профиль</a>
                <a href="/">Файлы</a>
                <a href="/trash">Корзина</a>
                <a href="/logout">Выход</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="user-info-section" class="card">
                <h2>Информация о пользователе</h2>
                <div id="user-info">
                    <p class="disp-none"><strong>ID:</strong> <span id="user-id"></span></p>
                    <p><strong>Имя пользователя:</strong> <span id="user-name"></span></p>
                </div>
                <button id="edit-name-btn" class="btn">Изменить имя</button>
                <button id="edit-password-btn" class="btn">Изменить пароль</button>
            </section>
            <section id="edit-name-section" class="edit-section card">
                <h2>Изменить имя пользователя</h2>
                <form id="edit-name-form">
                    <label for="new-name">Новое имя:</label>
                    <input type="text" id="new-name" name="new-name" required>
                    <button type="submit" class="btn">Сохранить</button>
                    <button type="button" id="cancel-edit-name" class="btn cancel">Отмена</button>
                </form>
            </section>
            <section id="edit-password-section" class="edit-section card">
                <h2>Изменить пароль</h2>
                <form id="edit-password-form">
                    <label for="old-password">Старый пароль:</label>
                    <input type="password" id="old-password" name="old-password" required>
                    <label for="new-password">Новый пароль:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="submit" class="btn">Сохранить</button>
                    <button type="button" id="cancel-edit-password" class="btn cancel">Отмена</button>
                </form>
            </section>
        </div>
    </main>
    <div id="errorPopup" class="error-popup">
        <span id="errorMessage" class="error-message">Произошла ошибка!</span>
        <span class="close-popup-btn" onclick="closeErrorPopup()">X</span>
    </div>
</body>
</html>
